</head>
<body>
<!-- header section starts  -->

<header>

    <div id="menu-bar" class="fas fa-bars"></div>

    <a href="./index.html" class="logo"><span>L</span>MTQ</a>

    <nav class="navbar">
        <a href="admin.html">Trang chủ</a>
        <a href="question-revise.html">Các câu hỏi</a>
        <a href="./exampleadmin.html">câu hỏi đã duyệt </a>

        <a href="contactadmin.html">phản hồi</a>
        
    </nav>
    <div class="icons">
			
        <i class="fas fa-user" id="login-btn"></i>
        <div class="icons-content">
            <a href="./new_login.html"><i class="fas fa-sign-in-alt"></i>đăng nhập</a>
            <a href="./new_signup.html"><i class="far fa-registered"></i>đăng kí</a>

        </div>
    </div>

<!-- header section ends -->

<!-- contact section starts  -->

<section class="contact" id="contact">
    
    <h1 class="heading">
        <span>p</span>
        <span>h</span>
        <span>a</span>
        <span>n</span>
        <span class="space"></span>
        <span>h</span>
        <span>o</span>
        <span>i</span>
    </h1>

    <div class="row">

        <div class="image">
            <img src="./images/LOGO.png" alt="">
        </div>

        <form action="">
            <div class="inputBox">
                <label for="ten">họ và tên của bạn : </label><br>
                <input type="text" id="ten" placeholder="name"><br>
                <label for="mail">hãy nhập email :</label><br>
                <input type="email" id="mail" placeholder="email"><br>
            </div>
            <div class="inputBox">
                <label for="anh">một vài bức ảnh của bạn ^^</label><br>
                <input type="file" id="anh" name="anh" placeholder="một vài bức ảnh của bạn ^"><br>
                <label for="chude">chủ đề bạn muốn nhắc tới : </label><br>
                <input type="text" id="chude" placeholder="subject"><br>
            </div><br>
            <label class="phanhoi" for="phanhoi">điều bạn muốn nhắn gửi </label><br>
            <textarea placeholder="message" name="" id="phanhoi" cols="30" rows="10"></textarea>
            <input type="submit" class="btn" value="send message">
        </form>

    </div>
    
</section>

<!-- contact section ends -->
<script src="main.js"></script>
