            <script type="text/javascript">
                function printTable(){
                    var listData = JSON.parse(localStorage.getItem('listDataQuestion')) ;
                    var question = `<tr>
                                        <th>STT</th>
                                        <th>Loại câu hỏi</th>
                                        <th>Câu hỏi</th>
                                        <th>Đáp án</th>
                                        <th>Đáp án đúng</th>
                                        <th>Thời gian gửi</th>
                                        <th>Trạng thái</th>
                                    </tr>`
                    
                    listData.map((value, index) => {
                        if(value.status === "Chờ duyệt"){
        
                            question +=  `<tr>
                                            <td>${index + 1}</td>
                                            <td>${value.chose}</td>
                                            <td>${value.question}</td>
                                            <td>${value.answer}</td>
                                            <td>${value.right_answer}</td>
                                            <td>${value.time}</td>
                                            <td>${value.status}</td>
                                        </tr>`
                        }
                    })
                    document.getElementById('table-content').innerHTML = question;
        
                    
                }
            </script>
